{% extends "base.html" %}
{% block title %}Login page{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
          <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
  {% endwith %}
<div style="margin-left: 7%;">
<form action="#" method="post">
    <div class="mb-3">
      <label for="name_field" class="form-label">UserName</label>
      <input type="text" class="form-control" id="name_field" name="nm">
    </div>
    <div class="mb-3">
      <label for="password_field" class="form-label">Password</label>
      <input type="password" class="form-control" id="password_field" name="pw">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
